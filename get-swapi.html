<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple (SW)API example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("button").click(function () {

                $.get("https://swapi.co/api/people/", function (data, status, xhr) {

                    console.log("Data: " + data.response + "\nStatus: " + status + "\nxhr: " +
                        xhr);

                }).then(function (response) {

                    console.log(response.results);

                    var heroes = response.results;
                    var members = "";
                    for (var i = 0; i < heroes.length; i++) {
                        members += "Szereplő neve: " + heroes[i].name + ", magassága: " +
                            heroes[i].height + " cm. <br>";
                    }

                    $("#swapi_data").html(members);

                });

            });

        });
    </script>
</head>

<body>

    <button>Show (SW)API</button>

    <div id="swapi_data"></div>

</body>

</html>
